# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/hermes

binaries:
  - name:        hermes
    fromPackage: .
    installTo:   bin/

golang:
  setGoModVersion: true

dockerfile:
  enabled: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths:
      - "**.md" # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
renovate:
  enabled: true
  assignees:
    - notque

reuse:
  annotations:
    # Image files
    - paths:
        - ".github/assets/hermes.png"
        - "AppStructure.png"
        - "docs/example-policy.json"
        - "etc/permissive-policy.json"
        - "etc/policy.json"
        - "pkg/api/fixtures/*.json" # Glob for fixtures
        - "pkg/test/policy.json"
        - "go.sum"
        - "build/.empty.txt"
        - "etc/*.conf"
      SPDX-FileCopyrightText: SAP SE
      SPDX-License-Identifier: Apache-2.0