# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/hermes

binaries:
  - name:        hermes
    fromPackage: .
    installTo:   bin/

golang:
  setGoModVersion: true

dockerfile:
  enabled: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths:
      - "**.md" # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
renovate:
  enabled: true
  assignees:
    - notque

reuse:
  annotations:
    - paths:
      - .github/assets/*.png
      SPDX-FileCopyrightText: SAP SE or an SAP affiliate company
      SPDX-License-Identifier: Apache-2.0